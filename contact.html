<body>
  
<div class="container">
      <nav class="d-flex justify-content-between">

     <div class="content-container container">
      <div class="content">
        <h1 class="mb-5">Let's get in touch!</h1>
        <div class="row">
          <div class="col-md-8">
            <form
              action="#"
              method="POST"
              class="border p-3 rounded mb-3"
            >
              <div class="mb-3">
                <label class="form-label"> Your email: </label>
                <input
                  type="email"
                  name="_replyto"
                  class="form-control"
                  required
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label class="form-label"> Your message: </label>
                <textarea
                  name="message"
                  class="form-control"
                  required
                ></textarea>
              </div>

              <!-- your other form fields go here -->

              <button type="submit" class="btn-branding">Send</button>
            </form>
          </div>
          <div class="col-md-4">
            <h3>Email</h3>
            <p>
              <a href="mailto:vandanaguptauk@gmail.com"> vandanaguptauk@gmail.com </a>
            </p>
            <h3>Twitter</h3>

              </a>
            </p>
            <h3>Instagram</h3>

                @vandana
              </a>
            </p>
          </div>
        </div>
